<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>FlexBox</title>
	<style >
		.container{
			display: flex;
			flex-wrap: nowrap;
			width: 100px;
			text-align: center;
		}
		.div1{
			padding: 200px;
			background: orange;
		}
		.div2{
			padding: 200px;
			background: pink;
		}

		.div3{
			padding: 200px;
			background:#ffb85c;
		}

		.div4{
			padding: 200px;
			background: green;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="div1">I am a flexbox 1 </div>
	<div class="div2">I am a flexbox 2</div>
	<div class="div3">I am a flexbox 3</div>
	<div class="div4">I am a flexbox 4</div>
	</div>
</body>
</html>
