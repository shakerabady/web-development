<!doctype html>
<title>Example</title>
<style>
.grid { 
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-gap: 10px;
  align-items: start;
  justify-items: center;
  }
.grid img {
  border: 1px solid rgba(0,0,0,0.3);
  box-shadow: 2px 2px 6px 0px rgba(0,0,0,0.3);
  max-width: 100%;
}
.grid img:nth-child(2) {
  grid-column: span 3;
  grid-row: span 2;
  }
</style>
<main class="grid">
  <img src="https://www.quackit.com/pix/samples/22m.jpg" >
  <img src="https://www.quackit.com/pix/samples/23l.jpg" >
  <img src="https://www.quackit.com/pix/samples/24m.jpg" >
  <img src="https://www.quackit.com/pix/samples/6m.jpg"  >
  <img src="https://www.quackit.com/pix/samples/1m.jpg" >
  <img src="https://www.quackit.com/pix/samples/25m.jpg" >
  <img src="https://www.quackit.com/pix/samples/15m.jpg" >
  <img src="https://www.quackit.com/pix/samples/27m.jpg" >
  <img src="https://www.quackit.com/pix/samples/28m.jpg" alt="Sample photo">
  <img src="https://www.quackit.com/pix/samples/26m.jpg" alt="Sample photo">
</main>
